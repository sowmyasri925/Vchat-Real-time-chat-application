<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #00FF00; /* Green background color */
            animation: slide 20s infinite alternate; /* Animation duration: 20s, alternate direction, infinite loop */
        }

        @keyframes slide {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        form {
            margin: 0 auto;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label }} {{ form.username }}<br><br>
        {{ form.email.label }} {{ form.email }}<br><br>
        {{ form.password1.label }} {{ form.password1 }}<br><br>
        {{ form.password2.label }} {{ form.password2 }}<br><br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
