{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h1 class="alert alert-info" style="color:papayawhip ; text-align: center;">Log In</h1>
  <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username:</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="id_password">Password:</label>
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
      </form>
      <hr>
      <p class="text-center">Don't have an account? <a href="{% url 'signupurl' %}">Sign Up</a> or <a href="{% url 'registerurl' %}">Register</a></p>
    </div>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
  body {
    background-image: url('https://colohouse.com/wp-content/uploads/2021/07/Data-Security.jpg'); /* Replace 'path_to_your_image.jpg' with the actual path to your image */
    background-size: cover; /* Cover the entire background */
    background-repeat: no-repeat; /* Prevent background image from repeating */
    background-position: center; /* Center the background image */
    margin: 0; /* Reset margin to remove default spacing */
    animation: slide 20s infinite alternate;
  }

  @keyframes slide {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .container {
    padding: 20px; /* Add padding to create space between content and container edges */
    border-radius: 30px; /* Rounded corners for container */
    margin: 100px 100px;
    width: 300px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
    height: 400px;
    background: transparent;
    border: 2px solid azure; /* Added border with a color */
    
  }

  .form-group {
    margin-bottom: 20px;
    
    }
  

  /* Style the input fields and button */
  input[type="text"],
  input[type="password"],
  button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
  }

  button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
  label{
    color: aliceblue;
  }
  .text-center{
    color: aliceblue;
  }
  a{
    color:burlywood;
  }
  .container alert alert-info{
    text-align: center;
    color: bisque;
    font-size: medium;

  }

</style>
{% endblock %}
